<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <section class="contaner">
    <div class="side-nav">
      <div class="astonort-cover">
        <img class="astonort" src="./astronort.svg" alt="">
      </div>
      <div class="earth-ball">
        <img class="earth" src="./earth.svg" alt="">
      </div>
    </div>
    <div class="right-nav">
        <div class="language-contaner">
          <p class="language">English (UK)</p>
          <a href="#" class="icon"><img src="./arrow.svg" alt=""></a>
        </div>
        <div class="form-cover">
          <h1>Create Account</h1>
          <div class="social-icon">
            <button><a href="google.com"><img src="./google.svg" alt=""></a><p>Sign up with Google</p></button>
            <button><a href="facebook.com"><img src="./facebook.svg" alt=""></a><p>Sign up with Facebook</p></button>
          </div>
          <div class="else-statement">-OR-</div>
          <div class="form-contaner">
            <form action="#">
              <div class="al-input">
                <input type="text" form-name placeholder="Full Name" required>
                <input type="email" class="form-email" placeholder="Email Address" required>
                <div class="case">
                  <input type="password" class="form-name" placeholder="Password" required>
                  <img class="eye" src="./password-eye.svg" alt="">
                </div>
              </div>
              <button class="create" type="submit">Create Account</button>
            </form>
            <div class="loging-txt">
              <p class="login">Already have an Account? </p>
              <a href="#">Login</a>
            </div>
          </div>
        </div>
    </div>
  </section>
</body>
</html>
